<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>MediQuick - Offline</title>
  <link rel="stylesheet" href="css/styles.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <style>
    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
      background-color: #f5f5f5;
    }

    .offline-icon {
      font-size: 64px;
      color: #00b386;
      margin-bottom: 20px;
    }

    .offline-title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .offline-message {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      max-width: 300px;
    }

    .retry-button {
      background-color: #00b386;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background-color 0.3s;
    }

    .retry-button:hover {
      background-color: #009973;
    }

    .offline-features {
      margin-top: 30px;
      text-align: left;
    }

    .offline-features h3 {
      color: #333;
      margin-bottom: 10px;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
      margin-bottom: 8px;
    }

    .feature-list .material-icons {
      color: #00b386;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <i class="material-icons offline-icon">cloud_off</i>
    <h1 class="offline-title">You're offline</h1>
    <p class="offline-message">Please check your internet connection and try again</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      <i class="material-icons">refresh</i>
      <span>Retry</span>
    </button>

    <div class="offline-features">
      <h3>Available Offline:</h3>
      <ul class="feature-list">
        <li>
          <i class="material-icons">local_pharmacy</i>
          <span>View saved medicines</span>
        </li>
        <li>
          <i class="material-icons">receipt</i>
          <span>Access recent prescriptions</span>
        </li>
        <li>
          <i class="material-icons">location_on</i>
          <span>Find nearby pharmacies</span>
        </li>
        <li>
          <i class="material-icons">emergency</i>
          <span>Emergency contacts</span>
        </li>
      </ul>
    </div>
  </div>

  <script>
    // Check connection status
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Add to cache on load
    if ('serviceWorker' in navigator && 'caches' in window) {
      window.addEventListener('load', () => {
        caches.open('mediquick-v1').then(cache => {
          cache.add('/offline.html');
        });
      });
    }
  </script>
</body>
</html>
